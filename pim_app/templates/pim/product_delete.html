
{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
  <div class="text-center my-5">
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object }}"?</p>
      <input class="btn btn-danger" type="submit" value="Confirm">
      <a class="btn btn-success" href="{{object.get_absolute_url}}">Cansel</a>
    </form>
  </div>

{% endblock %}
